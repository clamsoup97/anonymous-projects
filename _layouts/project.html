---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2 class="post-subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    {% if page.paper_url %}
      <p><a href="{{ page.paper_url }}" class="button">Read the Paper</a></p>
    {% endif %}
    {% if page.code_url %}
      <p><a href="{{ page.code_url }}" class="button">View Code</a></p>
    {% endif %}
    {% if page.dataset_url %}
      <p><a href="{{ page.dataset_url }}" class="button">Download Dataset</a></p>
    {% endif %}
  </footer>
</article>
